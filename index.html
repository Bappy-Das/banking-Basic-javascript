<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Of Practise</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="mx-auto w-3/4 text-center ">
        <h1 class="font-semibold text-center text-6xl mt-16 mb-4">Have a Relax
        </h1>
        <h2 class="font-semibold text-center text-4xl mb-6 text-green-500">Welcome to <span class="text-yellow-600">Bank
                of Ganja</span></h2>
    </header>
    <main>
        <div class="bg-green-300 p-8 mx-auto w-3/4 text-center">
            <input class="block w-2/5 p-1 m-3 rounded mx-auto" id="user-email" type="text" placeholder="Email">
            <input class="block w-2/5 p-1 m-3 rounded mx-auto" id="user-pass" type="password" placeholder="Password">
            <button id="login-submit" class="bg-yellow-600 px-6 py-2 rounded font-semibold text-white">Log In</button>
        </div>

    </main>
    <footer class="mt-44">
        <p class="text-center font-semibold">Copyright &copy;Bappy Das 2021</p>
    </footer>






    <script src="js/bank.js"></script>
</body>

</html>
